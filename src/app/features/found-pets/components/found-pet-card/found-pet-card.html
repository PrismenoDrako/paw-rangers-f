<div class="found-pet-card">
  <div class="card-image-container">
    <img [src]="foundPet.image" [alt]="foundPet.type + ' encontrado'" class="pet-image" />
    
    @if (foundPet.hasCollar) {
      <div class="collar-badge">
        <i class="pi pi-verified"></i>
        <span>Con collar</span>
      </div>
    }
    
    <button class="favorite-btn" (click)="toggleFavorite()" [class.active]="isFavorite">
      <i class="pi pi-heart"></i>
    </button>
  </div>

  <div class="card-content">
    <div class="pet-header">
      <h3 class="pet-title">{{ foundPet.type }}</h3>
      <p class="pet-breed">{{ foundPet.breed || 'Raza no especificada' }}</p>
    </div>
    
    <p class="pet-description">{{ foundPet.description }}</p>
    
    <div class="pet-info">
      <div class="info-item">
        <i class="pi pi-map-marker"></i>
        <span>{{ foundPet.location }}</span>
      </div>
      
      <div class="info-item">
        <i class="pi pi-clock"></i>
        <span>{{ getTimeAgo(foundPet.foundDate) }}</span>
      </div>
    </div>
    
    <div class="card-actions">
      <button class="btn btn-primary btn-full" (click)="onContact()">
        <i class="pi pi-phone"></i>
        Contactar
      </button>
    </div>
  </div>
</div>
