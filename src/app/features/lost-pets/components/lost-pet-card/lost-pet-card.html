@if (pet) {
  <div class="pet-card">
    <div class="pet-image">
      <div class="reward-badge">S/ {{ pet.reward | number:'1.0-0' }}</div>
      <img [src]="pet.image" [alt]="pet.name" />
      <div class="favorite-icon">
        <i class="pi pi-heart"></i>
      </div>
    </div>
    
    <div class="pet-info">
      <div class="pet-details">
        <h3 class="pet-name">{{ pet.name }}</h3>
        <p class="pet-breed">{{ pet.type }} â€¢ {{ pet.breed }}</p>
        <p class="pet-description">{{ pet.description }}</p>
        
        <div class="location-time-info">
          <div class="location-info">
            <i class="pi pi-map-marker"></i>
            <span>{{ pet.location }}</span>
          </div>
          <div class="time-info">
            <i class="pi pi-clock"></i>
            <span>{{ pet.timeAgo }}</span>
          </div>
        </div>
      </div>
      
      <div class="pet-footer">
        <button class="contact-btn" (click)="contact()">
          <i class="pi pi-phone"></i>
          Contactar
        </button>
        <button class="map-btn" (click)="openMap()">
          <i class="pi pi-map"></i>
        </button>
      </div>
    </div>
  </div>
}
