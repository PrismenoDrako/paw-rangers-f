<!-- CTA persistente en el footer -->
<footer class="notification-footer" aria-label="Configurar personalización de notificaciones">
  <div class="notification-footer__card">
    <div class="notification-footer__copy">
      <p class="eyebrow">Control total</p>
      <h3>Personaliza qué tipo de notificaciones quieres recibir</h3>
      <p>Elige alertas de mascotas, foros y recordatorios para mantener tu bandeja tranquila.</p>
    </div>

    <div class="notification-footer__actions">
      <button type="button" class="configure-button" (click)="goToSettings()">
        Configurar Notificaciones
      </button>
    </div>
  </div>
</footer>
