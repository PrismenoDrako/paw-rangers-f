<p-card styleClass="pet-card text-center">
    <ng-template pTemplate="header">
        <div class="pet-image-container">
            <img
                [src]="pet.imageUrl || 'https://placehold.co/640x400/EDF0F7/294374?text=Mascota'"
                [alt]="pet.name"
                class="pet-image"
                onerror="this.onerror=null; this.src='https://placehold.co/640x400/EDF0F7/294374?text=Mascota'" />
        </div>
    </ng-template>
    
    <ng-template pTemplate="content">
        <div class="card-content-wrapper">
            <h2 class="pet-name text-lg font-semibold">{{ pet.name }}</h2>
            <p class="pet-breed-info text-color-secondary">
                {{ pet.species }} - {{ pet.breed }}
            </p>
            <p class="pet-age-weight text-sm text-color-secondary">
                {{ pet.age }} aÃ±os
            </p>
        </div>
    </ng-template>
    
    <ng-template pTemplate="footer">
        <div class="flex justify-content-center"> 
            <p-button label="Editar" icon="pi pi-pencil" styleClass="pet-edit-button" (onClick)="onEditPet()"></p-button>
        </div>
    </ng-template>
</p-card>
