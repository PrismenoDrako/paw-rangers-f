<p-card class="profile-section-card">
    <ng-template pTemplate="title">
        <div class="flex align-items-center justify-content-between">
            <h2 class="text-2xl font-bold mb-0">Mis Ubicaciones</h2>
            <p-button 
                label="Agregar" 
                icon="pi pi-plus"
                styleClass="p-button-primary p-button-sm"
                (click)="openAddLocationForm()">
            </p-button>
        </div>
    </ng-template>
    
    <ng-template pTemplate="content">
        <div class="grid">
            <div *ngFor="let location of locations" class="col-12 mb-3">
                <app-ubication-list-item [location]="location"></app-ubication-list-item> 
            </div>
        </div>
    </ng-template>
</p-card>
