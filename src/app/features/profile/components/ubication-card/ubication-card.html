<p-card styleClass="location-card text-center overflow-hidden">
    <!-- Contenedor para la imagen -->
    <ng-template pTemplate="header">
        <div class="location-image-container">
            <!-- La imagen del mapa de la ubicación -->
            <img [src]="mapImageUrl" alt="Mapa de Ubicación" class="location-image" /> 
        </div>
    </ng-template>
    
    <!-- Contenido: Nombre de la Ubicación -->
    <ng-template pTemplate="content">
        <div class="card-content-wrapper p-3">
            <h2 class="location-name text-lg font-semibold m-0 text-color-primary">
                {{ location.name }}
            </h2>
        </div>
    </ng-template>
    
    <!-- Footer con botón de acción -->
    <ng-template pTemplate="footer">
        <div class="flex justify-content-center pt-2 pb-0"> 
            <p-button 
                label="Editar" 
                icon="pi pi-pencil" 
                styleClass="p-button-sm p-button-outlined" 
                (onClick)="onEditLocation()">
            </p-button>
        </div>
    </ng-template>
</p-card>
