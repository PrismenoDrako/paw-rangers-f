<div class="location-list-item p-3 shadow-1 border-round-md">
    <div class="flex align-items-center justify-content-between">
        
        <div class="flex align-items-center">
            <i [class]="getIcon()" class="text-xl mr-3 location-icon"></i>
            <span class="font-medium text-lg location-name">{{ location.name }}</span>
        </div>
        
        <div class="flex gap-2">
            <p-button 
                icon="pi pi-pen-to-square" 
                styleClass="p-button-text p-button-secondary p-button-sm" 
                (click)="onEditLocation()"
                pTooltip="Editar Ubicación" 
                tooltipPosition="top">
            </p-button>
            <p-button 
                icon="pi pi-trash" 
                styleClass="p-button-danger p-button-text p-button-sm" 
                (click)="onDeleteLocation()"
                pTooltip="Eliminar Ubicación" 
                tooltipPosition="top">
            </p-button>
        </div>
    </div>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast position="top-right"></p-toast>
