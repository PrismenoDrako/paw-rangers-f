<app-auth-layout
  title="Recuperar acceso"
  subtitle="Te enviaremos un enlace para que restablezcas tu contraseña."
  illustrationSrc="assets/img/fondoolvide.png"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
    <p class="error" *ngIf="error">{{ error }}</p>

    <div class="field">
      <label for="email">Correo Electrónico</label>
      <div class="input-wrapper">
        <i class="pi pi-envelope"></i>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@correo.com"
          autocomplete="email"
        />
      </div>
      <small class="p-error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="actions">
      <button class="primary-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Enviando...' : 'Enviar enlace' }}
      </button>
      <a routerLink="/auth" class="secondary-link">Volver a inicio de sesión</a>
    </div>

    <p class="form-footer" *ngIf="sent">
      Si el correo existe, hemos enviado un enlace para restablecer tu contraseña.
    </p>
  </form>
</app-auth-layout>
