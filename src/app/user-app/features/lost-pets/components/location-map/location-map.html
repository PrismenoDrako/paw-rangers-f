<div class="location-map-container">
  <h3 class="form-title">Última Ubicación Conocida</h3>
  
  <div class="map-placeholder" (click)="onMapClick()">
    <div class="map-icon">
      <i class="pi pi-map-marker"></i>
    </div>
    <p class="map-text">Mapa interactivo</p>
    <small class="map-subtext">Toca en el mapa para marcar la ubicación</small>
  </div>
  
  <div class="form-group">
    <label for="address" class="form-label">
      Dirección o Referencia <span class="required">*</span>
    </label>
    <input 
      id="address"
      type="text" 
      class="form-input"
      placeholder="Ej: Parque Central, Calle Principal #123"
      [(ngModel)]="locationData.address"
      (ngModelChange)="onLocationChange()" />
  </div>
</div>
