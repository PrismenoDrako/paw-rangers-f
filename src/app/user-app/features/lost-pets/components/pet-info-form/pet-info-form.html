<div class="pet-info-form-container">
  <h3 class="form-title">Informaci√≥n de la Mascota</h3>
  
  <div class="form-grid">
    <div class="form-group">
      <label for="petName" class="form-label">
        Nombre <span class="required">*</span>
      </label>
      <input 
        id="petName"
        type="text" 
        class="form-input"
        placeholder="Rocky"
        [(ngModel)]="petInfo.name"
        (ngModelChange)="onFormChange()" />
    </div>
    
    <div class="form-group">
      <label for="animalType" class="form-label">
        Tipo de Animal <span class="required">*</span>
      </label>
      <select 
        id="animalType"
        class="form-select"
        [(ngModel)]="petInfo.type"
        (ngModelChange)="onFormChange()">
        <option value="">Seleccionar</option>
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
        <option value="Ave">Ave</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
    
    <div class="form-group full-width">
      <label for="breed" class="form-label">
        Raza <span class="optional">(Opcional)</span>
      </label>
      <input 
        id="breed"
        type="text" 
        class="form-input"
        placeholder="Bulldog"
        [(ngModel)]="petInfo.breed"
        (ngModelChange)="onFormChange()" />
    </div>
  </div>
</div>
