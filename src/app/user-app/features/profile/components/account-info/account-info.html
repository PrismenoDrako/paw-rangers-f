<p-card styleClass="account-summary-card">
    
    <ng-template pTemplate="title">
        <h2 class="text-2xl font-bold mb-4">Mi Perfil</h2>
    </ng-template>
    
    <ng-template pTemplate="content">
        <div class="profile-layout">
            <!-- Avatar a la izquierda -->
            <div class="avatar-column">
                <div class="profile-avatar-container">
                    <img *ngIf="profileImageUrl"
                         [src]="profileImageUrl"
                         alt="Profile"
                         class="profile-image-display">
                    <div *ngIf="!profileImageUrl" class="profile-avatar-default">
                        <i class="pi pi-user"></i>
                    </div>
                </div>
            </div>

            <!-- Información al centro/derecha -->
            <div class="info-column">
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">Nombre de usuario</span>
                        <span class="value">@{{ user.username }}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Nombre completo</span>
                        <span class="value">{{ user.nombre }} {{ user.apellidoPaterno }} {{ user.apellidoMaterno }}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Correo</span>
                        <span class="value">{{ user.email }}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Celular</span>
                        <span class="value">{{ user.phone || 'Pendiente' }}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Documento</span>
                        <span class="value">{{ user.documento || 'Pendiente' }}</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Dirección</span>
                        <span class="value">{{ user.direccion || 'Pendiente' }}</span>
                    </div>
                </div>

                <div class="actions">
                    <p-button
                        label="Editar Perfil"
                        icon="pi pi-pencil"
                        styleClass="p-button-outlined"
                        (onClick)="onEditProfile()">
                    </p-button>
                </div>
            </div>
        </div>
    </ng-template>
</p-card>
