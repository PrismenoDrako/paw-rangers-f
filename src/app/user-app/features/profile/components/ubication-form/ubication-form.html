<div class="form-container">
    <form [formGroup]="locationForm" class="p-fluid">
        <div class="form-section">
            <h3 class="section-title">Nueva Ubicación</h3>
            
            <div class="field">
                <label for="name">Nombre de la ubicación *</label>
                <input 
                    pInputText 
                    id="name" 
                    type="text" 
                    formControlName="name"
                    placeholder="Ej: Casa, Trabajo, Gym, etc..." />
                <small class="text-color-secondary">Este será el nombre que verás en tu lista de ubicaciones</small>
                <small *ngIf="locationForm.get('name')?.hasError('required')" class="text-red-500">Campo requerido</small>
                <small *ngIf="locationForm.get('name')?.hasError('minlength')" class="text-red-500">Mínimo 3 caracteres</small>
            </div>
        </div>

        <div class="info-box">
            <i class="pi pi-info-circle"></i>
            <span>Las ubicaciones guardadas te permitirán reportar mascotas perdidas más rápido y recibir alertas de animales perdidos cerca de tus ubicaciones frecuentes.</span>
        </div>

        <div class="form-actions">
            <p-button 
                label="Cancelar" 
                icon="pi pi-times"
                styleClass="p-button-text"
                (click)="onCancel()">
            </p-button>
            <p-button 
                label="Guardar Ubicación" 
                icon="pi pi-check"
                styleClass="p-button-primary"
                [disabled]="!locationForm.valid || !locationData || isSaving"
                [loading]="isSaving"
                (click)="onSave()">
            </p-button>
        </div>
    </form>
</div>

<p-toast position="top-center"></p-toast>
