<div class="map-container">
    @if (!mapInitialized) {
    <div class="map-loading">
        <p-progressSpinner [style]="{'width': '50px', 'height': '50px'}" strokeWidth="4"></p-progressSpinner>
        <p>Cargando mapa...</p>
    </div>
    }
    <div #mapElement class="map" [class.hidden]="!mapInitialized"></div>
</div>
