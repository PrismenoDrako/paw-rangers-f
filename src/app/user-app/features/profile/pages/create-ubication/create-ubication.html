<div class="create-ubication-container">
    <div class="header">
        <button class="back-button" (click)="onCancel()">
            <i class="pi pi-arrow-left"></i>
            <span>Volver</span>
        </button>
    </div>

    <div class="create-ubication-card">
        <div class="section-header">
            <h2>Agregar Ubicación</h2>
            <p>Selecciona una ubicación en el mapa y completa los datos</p>
        </div>

        <div class="content">
            <div class="map-section">
                <app-ubication-map (locationSelected)="onLocationSelected($event)"></app-ubication-map>
            </div>

            <div class="form-section">
                <app-ubication-form></app-ubication-form>
            </div>
        </div>
    </div>
</div>
