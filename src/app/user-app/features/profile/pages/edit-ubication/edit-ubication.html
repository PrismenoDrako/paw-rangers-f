<div class="create-ubication-container">
  <div class="header">
    <button class="back-button" (click)="onCancel()">
      <i class="pi pi-arrow-left"></i>
      <span>Volver</span>
    </button>
  </div>

  <div class="create-ubication-card">
    <div class="section-header">
      <h2>Editar Ubicación</h2>
      <p>Actualiza la ubicación seleccionada en el mapa y los datos</p>
    </div>

    @if (isLoading) {
      <div class="loading-container">
        <p-progressSpinner [style]="{'width': '50px', 'height': '50px'}" strokeWidth="4"></p-progressSpinner>
        <p>Cargando ubicación...</p>
      </div>
    } @else {
      <div class="content">
        <div class="map-section">
          <app-ubication-map (locationSelected)="onLocationSelected($event)"></app-ubication-map>
        </div>

        <div class="form-section">
          <app-ubication-form></app-ubication-form>
        </div>
      </div>
    }
  </div>
</div>
